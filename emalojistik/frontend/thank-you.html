    <!-- Thank you page specific styling -->
    <style>
        .thank-you-section {
            min-height: 80vh;

            align-items: center;
            justify-content: center;

            margin: 0 auto;

        .thank-you-icon {

        }
        
        .thank-you-content h1 {
            font-size: 2.5rem;

        }

            margin-top: 0;
        }
        
        @media (max-width: 768px) {
            .thank-you-section {
