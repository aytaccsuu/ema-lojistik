    <!-- Sayfa yükleme performansını artıran kod -->
    <script>
        // Sayfa yükleme performansını artırma
        document.addEventListener('DOMContentLoaded', function() {
            // Sayfa içeriğinin yüklenmesini beklemeden önce kritik olmayan görselleri lazy load et
            const lazyImages = document.querySelectorAll('img[loading="lazy"]');
            if ('loading' in HTMLImageElement.prototype) {
                // Tarayıcı destekliyorsa native lazy loading kullan
                lazyImages.forEach(img => {
                    img.src = img.dataset.src;
                });
            } else {
                // Desteklemiyorsa IntersectionObserver ile lazy loading yap
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const image = entry.target;
                            image.src = image.dataset.src;
                            observer.unobserve(image);
                        }
                    });
                });
                
                lazyImages.forEach(img => {
                    imageObserver.observe(img);
                });
            }
        });
    </script>
